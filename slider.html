<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="./css/slider.css">
</head>

<body>
    <section class="slider">
        <div class="slider-img">
            <img src="./image/slider2/1.jpg">
            <button id="prev"><img src="./image/slider2/left.png"></button>
            <button id="next"><img src="./image/slider2/right.png"></button>
        </div>
        <ul class="slider-small-img">
            <li class="img1 active first"><img src="./image/slider2/1.jpg"></li>
            <li class="img2"><img src="./image/slider2/2.jpg"></li>
            <li class="img3"><img src="./image/slider2/3.jpg"></li>
            <li class="img4"><img src="./image/slider2/4.jpg"></li>
            <li class="img5"><img src="./image/slider2/5.jpg"></li>
            <li class="img6"><img src="./image/slider2/6.jpg"></li>
            <li class="img7"><img src="./image/slider2/7.jpg"></li>
            <li class="img8"><img src="./image/slider2/8.jpg"></li>
            <li class="img9"><img src="./image/slider2/9.jpg"></li>
            <li class="img10 last"><img src="./image/slider2/10.jpg"></li>
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/slider.js"></script>
</body>

</html>
